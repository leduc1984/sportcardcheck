<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Carte de Sport sur eBay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Styles pour les boutons */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background-color: #0078D4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005A9E;
        }

        /* Styles pour le fond */
        body {
            background-color: #F3F3F3;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }

        /* Styles pour la console simulée */
        #console-log {
            background-color: #1E1E1E;
            color: #00FF00;
            padding: 10px;
            margin-top: 20px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            border-radius: 5px;
            position: relative;
        }

        #captured-image {
            display: none;
            width: 150px;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        /* Styles pour la barre de progression */
        #progress-bar-container {
            width: 80%;
            margin: 20px auto;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 20px;
            background: linear-gradient(to right, #4caf50, #8bc34a);
            border-radius: 10px;
            transition: width 0.3s;
        }

        /* Styles pour les résultats de recherche */
        #results {
            margin-top: 20px;
            text-align: left;
        }

        .result-item {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            background-color: #fff;
        }

        .result-item img {
            max-width: 80px;
            max-height: 80px;
            margin-right: 15px;
        }

        .result-item h3 {
            font-size: 18px;
            margin: 0;
            color: #0078D4;
        }

        .result-item p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }

        .result-item a {
            color: #0078D4;
            text-decoration: none;
            font-weight: bold;
        }

        .result-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Recherche de Carte de Sport sur eBay</h1>

    <div class="button-container">
        <button id="start-webcam-btn">Activer la Webcam</button>
        <button id="upload-btn">Téléverser une Image</button>
        <button id="go-btn">Go</button>
    </div>

    <div id="camera-container">
        <video id="camera" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>
    <img id="captured-image">

    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>

    <div id="console-log">
        <h3>Console</h3>
    </div>

    <div id="results">
        <h2>Résultats de la recherche eBay</h2>
        <!-- Les résultats seront ajoutés ici -->
    </div>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
